        serviceAccountName: telco5g-konflux-controller-manager
      deployments:
      - label:
          app.kubernetes.io/component: telco5g-konflux
          app.kubernetes.io/name: telco5g-konflux-operator
          control-plane: controller-manager
        name: telco5g-konflux-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/component: telco5g-konflux
              app.kubernetes.io/name: telco5g-konflux-operator
              control-plane: controller-manager
          strategy:
            type: Recreate
          template:
            metadata:
              annotations:
                openshift.io/scc: privileged
                target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
              labels:
                app.kubernetes.io/component: telco5g-konflux
                app.kubernetes.io/name: telco5g-konflux-operator
                control-plane: controller-manager
            spec:
              containers:
              - args: {}
                command:
                - bash
                env: {}
                image: quay.io/openshift-kni/telco5g-konflux-operator:4.20.0
                name: manager
                ports: {}
                resources:
                  requests:
                    cpu: 100m
                    memory: 20Mi
                securityContext:
                  privileged: true
                  readOnlyRootFilesystem: false
                tty: true
                volumeMounts:
                - mountPath: /host
                  name: host-root
                - mountPath: /secrets/tls/metrics
                  name: metrics-tls
              hostPID: true
              serviceAccountName: telco5g-konflux-controller-manager
              terminationGracePeriodSeconds: 10
              volumes:
              - hostPath:
                  path: /
                  type: Directory
                name: host-root
              - name: metrics-tls
                secret:
                  defaultMode: 420
                  secretName: controller-manager-metrics-tls
      permissions:
